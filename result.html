<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VBTI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/result.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap');
</style>
<body>
    <img src="/img/result1_bg.png">
    <section id="main_contents">
        <div class="wrapper">
            <div class="result">
                <div class="result_img">
                    <img src="/img/1.png" alt="strawberry">
                </div>
                <p><span>'딸기' </span>가 직장을 잃으면?</p>
            </div>
            <div class="result_explains">
                <ul>
                    <li>hello world</li>
                    <li>hello world</li>
                    <li>hello world</li>
                    <li>hello world</li>
                </ul>
            </div>
            <div class="ranking">
                <div class="secondranking">
                    <p class="firstp">2위</p>
                        <img src="/img/pepper.png">
                    <p class="secondp">고추</p>
                </div>
                <div>
                    <p class="firstp">3위</p>
                    <img src="/img/tomato.png">
                    <p class="thirdp">토마토</p>
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li style="margin-top: 120px;">
                        <a href="#">
                            <button type="button" class="button">홈으로 돌아가기</button>
                        </a>
                    </li>
                    <li>
                        <div class="url">
                            <button type="button" class="copy_btn">URL 복사하기</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="share">
                <p>친구들과 공유해 보세요!</p>
                <div class="share_buttons">
                    <div class="facebook_share">
                        <img src="/img/share_facebook.png"/>
                            <button class="snsshare">Facebook</button>
                    </div>
                    <div class="instagram">
                        <img src="/img/share_instagram.png"/>
                        <button class="snsshare">Instagram</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="size"></div>

    <script type="text/javascript" src="js/result.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</body>
</html>
