<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VBTI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/result.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap');
</style>
<body>
    <img src="/img/1.png">
    <section id="main_contents">
        <div class="wrapper">
            <div class="result">
                <p><span>'딸기' </span>가 직장을 잃으면?</p>
            </div>
            <div class="result_explains">
                <ul>
                    <li>타고난 분위기 메이커를 담당하고 있는 당신에게
                        딸기를 추천합니다!</li>
                    <li>딸기는 스트레스 완화와, 피로회복 등 기분을 좋게
                        만들어주는 작물입니다. </li>
                    <li>인간관계에서 상처 받아도 상대방을 배려하기 위해 
                        이야기 하지 못하는 당신!</li>
                    <li>스트레스 완화에 도움을 주는 딸기를 추천합니다!</li>
                </ul>
            </div>
            <div class="ranking">
                <div class="secondranking">
                    <p class="firstp">2위</p>
                    <img src="/img/pepper.png">
                    <p class="secondp">고추</p>
                </div>
                <div class="thirdranking">
                    <p class="thirdp">3위</p>
                    <img src="/img/tomato.png">
                    <p class="fourthp">토마토</p>
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li>
                        <a href="#">
                            <button type="button" class="button">홈으로 돌아가기</button>
                        </a>
                    </li>
                    <li>
                        <div class="url">
                            <button type="button" class="copy_btn">URL 복사하기</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="share">
                <p>친구들과 공유해 보세요!</p>
                <div class="share_buttons">
                        <img src="/img/share_facebook.png"/>
                        <button class="facebook_share">Facebook</button>

                        <img src="/img/share_instagram.png"/>
                        <button class="insta_share">Instagram</button>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/result.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</body>
</html>
