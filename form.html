<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="js/form.js"></script>
    <title>나와 어울리는 채소는?</title>
</head>
<body>
    <img src="/img/Main_bg.png" class="bgimg">
    <section id="survey">
        <div class="wrapper">
            <form id="form">
                <div class="test">
                    <div class="question_container">
                        <progress value="0" max="110"></progress>
                        <h3 class="question">Q. 집에 텃밭이 있나요?</h3>
                    </div>
                    <img src="/img/1_icon.png">
                    <div class="answer">
                        <div class="btn">
                            <input type="radio" name="answer_1" id="an1-1" class="rbtn">
                            <label for="an1-1">텃밭이 있어요.</label>
                        </div>
                        <div class="btn">
                            <input type="radio" name="answer_1" id="an1-2" class="rbtn">
                            <label for="an1-2">텃밭이 없어요.</label>
                        </div>
                    </div>
                    <p class="option">Please choose on option</p>
                </div>
                <div class="test">
                    <div class="question_container">
                        <progress value="10" max="110"></progress>
                        <h3 class="question">채소의 크기를 골라주세요!</h3>
                    </div>
                    <div class="answer">
                        <div class="btn">
                            <input type="radio" name="answer_2" id="an2-1" class="rbtn"/>
                            <label for="an2-1">큰 것도 좋아요!</label>
                        </div>
                        <div class="btn">
                            <input type="radio" name="answer_2" id="an2-2" class="rbtn"/>
                            <label for="an2-2">작은 게 좋아요!</label>
                        </div>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <progress value="20" max="110"></progress>
                        <h3 class="question">과정이 중요한가요? 결과가 중요한가요?</h3>
                    </div>
                    <div class="answer">
                        <div class="btn">
                            <input type="radio" name="answer_10" id="an3-1" class="rbtn"/>
                            <label for="an3-1">과정이 중요해요.</label>
                        </div>
                        <div class="btn">
                            <input type="radio" name="answer_10" id="an3-2" class="rbtn"/>
                            <label for="an3-2">결과가 더 중요해요.</label>
                        </div>
                    </div>
                    <!-- <div class="btn_wrap">
                        <button class="prev_btn">이 전</button>
                        <input type="submit" value="제 출" class="submit_btn"/>
                    </div> -->
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
