<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="js/form.js"></script>
    <title>나의 개발 유형찾기</title>
</head>
<body>
    <section id="survey">
        <div class="wrapper">
            <form id="form">
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">1/3</h3>
                        <h3 class="question">집에 텃밭이 있나요?</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>텃밭이 있어요.</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>텃밭이 없어요.</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="next_btn">다 음</button>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">2/3</h3>
                        <h3 class="question">채소의 크기를 골라주세요!</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>큰 것도 좋아요!</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>작은 게 좋아요!</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="prev_btn">이 전</button>
                        <button class="next_btn">다 음</button>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">3/3</h3>
                        <h3 class="question">과정이 중요한가요? 결과가 중요한가요?</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input type="radio" name="answer_10" />
                            <label>과정이 중요해요.</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_10" />
                            <label>결과가 더 중요해요.</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="prev_btn">이 전</button>
                        <input type="submit" value="제 출" class="submit_btn"/>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
