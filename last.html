<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/form.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <title>나와 어울리는 채소는?</title>
</head>
<style>
    input {
        accent-color: #6A9258;
        width: 50px; 
        height: 50px; 
        vertical-align:-13px;
    }

    .btn label {
        font-family: 'Noto Sans KR';
        font-style: normal;
        font-weight: 500;
        font-size: 28px;
        line-height: 41px;
    }

    .btn{
        margin-bottom: 59px;
        margin-right: 171px;
    }
</style>

<body>
    <img src="/img/Main_bg.png" class="bgimg">
    <section id="survey">
        <div class="wrapper">
            <form id="form">
                <div class="test">
                    <div class="question_container">
                        <button class="prev_btn" type="button" onclick="scrollWin(0,-1080)" name="chk_color">
                            < BACK</button>
                                <progress value="0" max="110"></progress>
                                <h3 class="question">Q. 좋아하는 색을 골라주세요!</h3>
                    </div>
                    <div class="answer">
                        <div style="float: left; font-size: 28px;">
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>흰색</label>
                            </div>
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>빨간색</label>
                            </div>
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>주황색</label>
                            </div>
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>노란색</label>
                            </div>
                        </div>
                        <div style="font-size: 28px;">
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>초록색</label>
                            </div>
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>보라색</label>
                            </div>
                            <div class="btn">
                                <input type="radio" onclick="scrollWin(0,1080)" name="chk_color">
                                <label>기타</label>
                            </div>
                        </div>

                    </div>
                    <p class="option" style="margin-top: 100px;">Please choose on option</p>
                </div>
                <div class="test" style="margin-top: 50px;">
                    <div class="question_container">
                        <button class="prev_btn" type="button" onclick="scrollWin(0,-1080)" name="chk_color">
                            < BACK</button>
                                <progress value="10" max="110"></progress>
                                <h3 class="question">Q.MBTI를 선택해 주세요!</h3>
                    </div>
                    <img src="/img/whiteRec.png">
                    <div class="answer">
                        <div class="btn">
                            <input type="radio" name="answer_2" id="an2-1" class="rbtn" onclick="scrollWin(0,1080)"
                                name="chk_color" />
                            <label for="an2-1">큰 것도 좋아요!</label>
                        </div>
                        <div class="btn">
                            <input type="radio" name="answer_2" id="an2-2" class="rbtn" onclick="scrollWin(0,1080)"
                                name="chk_color" />
                            <label for="an2-2">작은 게 좋아요!</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="/js/form.js"></script>
</body>

</html>
